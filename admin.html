<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="kepek/dog2.png"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <main>
      <header id="reszp" style="background-image: url('style/admin_header.jpg');"><h1>Admin oldal</h1></header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link"
                >Kutyák adatai - user felület</a
              >
            </li>
            <li class="nav-item">
              <a href="admin.html" class="nav-link active">Admin felület</a>
            </li>
          </ul>
        </div>
      </nav>
      <aside>
        <section>
          <form action="#">
            <input type="text" placeholder="Pl. Loki" id="nevInput" />
            <input type="text" placeholder="Pl. <5, >5, ==5" id="korInput" />
            <input type="text" placeholder="Pl. tacskó" id="fajtaInput" />
          </form>
        </section>
        <section class="ujkutya">
          <h3>Új kutya felvétele:</h3>
          <form action="#">
            <div class="row">
              <div class="col">
                <label for="ujkutyaneve">Kutya neve: </label>
                <input
                  type="text"
                  placeholder="Név"
                  id="ujkutyaneve"
                  class="form-control"
                />
              </div>
              <div class="col">
                <label for="ujkutyafaja">Kutya fajtája: </label>
                <input
                  type="text"
                  placeholder="Fajta"
                  id="ujkutyafaja"
                  class="form-control"
                />
              </div>
              <div class="col">
                <label for="ujkutyakora">Kutya kora: </label>
                <input
                  type="number"
                  placeholder="Kor"
                  id="ujkutyakora"
                  class="form-control"
                />
              </div>
            </div>
            <button type="submit" id="felvetel">Új elem</button>
          </form>
        </section>
      </aside>
      <article></article>
      <footer>aleila nikita</footer>
    </main>
  </body>
